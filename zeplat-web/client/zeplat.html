<head>
	<title>Zeplat</title>
</head>

<body>

	{{#if currentUser}}

        {{> dashboard}}

    {{else}}

        <div id="logo">ZEPLAT</div>

		<h1>Procrastinate Efficiently.</h1>

		<div id="button1" class="enter_link">
			{{> signup}}
		</div>

		<div id="button2" class="enter_link">
			{{> login}}
		</div>

    {{/if}}

	
</body>

<template name="dashboard">
    <p>You're logged in.</p>
    <p><a href="#" class="logout">Logout</a></p>
</template>

<template name="signup">
	{{#if showForm}}
		<form id="register-form" action="action">
	       <input class="finput" type="email" id="account-email" placeholder="Email"/>
	       <input class="finput" type="password" id="account-password" placeholder="Password"/>
	       <input class="fbutton" type="submit" id="create-account" value="Create an Account" />
	   </form>
	{{else}}
		<div class="signlog">
        	Sign Up
        </div>
    {{/if}}
</template>

<template name="login">
	{{#if showForm}}
		<form id="login-form" action="action">
	        <input class="finput" type="email" id="login-email" placeholder="Email"/>
	        <input class="finput" type="password" id="login-password" placeholder="Password"/>
	        <input class="fbutton" type="submit" id="login-button" value="Sign in" />
	   </form>
	{{else}}
        <div class="signlog">
        	Log In
        </div>
    {{/if}}
</template>
